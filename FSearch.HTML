<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search - GreenOil Document Management System</title>
  <link rel="stylesheet" href="FStyle.css">

</head>
<body>
  <!-- Header Section -->
  <header>
    <img src="GreenOil.jpg" alt="GreenOil Logo" class="logo">
    <h1>GreenOil Document Management System</h1>
  </header>

  <!-- Vertical Menu -->
  <nav class="vertical-menu">
    <a href="FWork Instructions.html">Work Instructions</a> <!-- This links back to the Work Instruction page -->
    <a href="FContact.HTML">Contact</a> <!-- This links to the Contact page -->
    <a href="F_Index5.html">Home</a> <!-- This links to the Home page -->
  </nav>

  <!-- Search Form -->
  <div class="container">
    <h2>Search Documents</h2>
    <form id="searchForm">
      <label for="searchQuery">Enter Document Number or Part:</label>
      <input type="text" id="searchQuery" name="searchQuery" placeholder="Search by project code, document type, etc." required>
      <button type="submit">Search</button>
    </form>

    <h3>Search Results</h3>
    <table id="resultsTable">
      <thead>
        <tr>
          <th>Project Code</th>
          <th>Discipline Code</th>
          <th>Document Type</th>
          <th>File Name</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="resultsBody">
        <!-- Search results will be inserted here -->
      </tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
